<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调查问卷结束</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <style type="text/css">
        .datimianban{margin:0 auto; width:800px;}
        .index {
            width: 300px;
            height: auto;
            background-color:white;
            margin: 300px auto;

        }
        .title{
            text-align: center;
            margin-top: 60px;
            color: black;
            font-size: 40px;
        }
        .item{font-size: 25px}
        .ui.secondary.vertical.menu{width: 300px}
    </style>
     <!--缓存设置-->
    <script>
        //定义全局变量函数
        var uzStorage = function () {
            var ls = window.localStorage;
            return ls;
        };
        //定义全局变量u
        var u = {};
        //设置缓存
        u.setStorage = function (key, value) {
            var v = value;
            if (typeof v == 'object') {
                v = JSON.stringify(v);
                v = 'obj-' + v;
            } else {
                v = 'str-' + v;
            }
            var ls = uzStorage();
            if (ls) {
                ls.setItem(key, v);
            }
        };
        //获取缓存
        u.getStorage = function (key) {
            var ls = uzStorage();
            if (ls) {
                var v = ls.getItem(key);
                if (!v) {
                    return;
                }
                if (v.indexOf('obj-') === 0) {
                    v = v.slice(4);
                    return JSON.parse(v);
                } else if (v.indexOf('str-') === 0) {
                    return v.slice(4);
                }
            }
        };
        //清理缓存
        u.clearStorage = function() {
            localStorage.clear()
        };

    </script>
</head>

<body>
    <div class="datimianban">
        <div class="title">
            <p>调查问卷结束！</p>
            <p>十分感谢您的合作！</p>
        </div>
        <div class="index" style="text-align: center">
            <button onclick="copyText()">返回调查问卷首页</button>
        </div>

    </div>
    <script type="text/javascript">
        function copyText(){
            //alert("aaaaaaaaaaa");
            localStorage.clear();
            location.href="/index/";
        }
    </script>
</body>
</html>
